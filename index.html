<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Encriptador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/56435b6968.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="encabezado1">
        <img src="Vector.png" class="logo" alt="LogoAlura">
        <h1 class="titulo">ENCRIPTADOR DE TEXTO</h1>
        
    </header>
    <main>
        <section class="int">
            <textarea class="text-area" cols="42" rows="10" placeholder="Ingrese Texto Aquí"></textarea>
            <div class="alert">
                <h6 class="information"><strong>&#9888;</strong> No Mayusculas | No Acentuación</h6>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        
        
        <section class="out">
            <textarea cols="20" rows="10" class="mensaje"></textarea>
            <div>
                <button class="btnCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>


    </main>
    <footer>
        <p>
            Diseño por Cristhian Poveda para AluraLatam - ONE
            <a target="_blank" href="https://github.com/Cristhian1025"><i class="fa-brands fa-github"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/cristhian-andrey-poveda-gaviria-21075a1b0/"><i class="fa-brands fa-linkedin"></i></a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
